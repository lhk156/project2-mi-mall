<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="short icon" href="/public/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<title>个人中心</title>
		
	</head>
	<body>
		<div class="page-container">

				<div class="avatar">

				</div>
				<div class="right_darkgray">
					<img src="img/icon_arrow_right_darkgray.png" >
				</div>
			</div>
			<div class="page-content">
				<div class="order">
					<a href="/myOrder/index.html">
						<span>我的订单</span>
					</a>
					<img src="img/icon_arrow_right_darkgray.png" >
					
				</div>
				<!-- 个人页面的小导航 -->
				<ul class="pro-nav">
					<li>
						<a href="">
							<i><img src="img/pay.png" ></i>

					</li>
					<li>
						<a href="">
							<i><img src="img/car.png" ></i>

						</a>
					</li>
					<li>
						<a href="">
							<i><img src="img/message.png" ></i>
							<span>评价</span>
						</a>
					</li>
					<li>
						<a href="">
							<i><img src="img/money.png" ></i>
							<span>退款/售后</span>
						</a>
					</li>
				</ul>
				<!-- 内容下半部分 -->
				<div class="bot">

						<div>
							<img src="img/ucenter_icon_assets.png" >

						<i><img src="img/icon_arrow_right_darkgray.png" ></i>
					</div>
					<div class="collection box">
						<div>
							<img src="img/ucenter_icon_collection.png" >

						<i><img src="img/icon_arrow_right_darkgray.png" ></i>
					</div>
					<div class="address box">

							<img src="img/ucenter_icon_address.png" >

						<i><img src="img/icon_arrow_right_darkgray.png" ></i>
					</div>
					<div class="qualifi box">

							<img src="img/ucenter_icon_qualifi.png" >

							<img src="img/ucenter_icon_protocol.png" >

					</div>

							<img src="img/ucenter_icon_feedback.png" >
							<span>帮助与反馈</span>
						</div>						
						<i><img src="img/icon_arrow_right_darkgray.png" ></i>
					</div>

			<div class="page-footer">
				<iframe src="/mi-nav/index.html" width="" height=""></iframe>

		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
