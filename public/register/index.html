<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="short icon" href="/public/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
        <link rel="stylesheet" href="/public/Validform/Validform_v5.3.2.css">
        <link rel="stylesheet" href="/public/layer_mobile/layer.css">
        <link rel="stylesheet" type="text/css" href="index.css"/>
        
        <title>注册</title>
	</head>
	<body>
        
        
        <div class="page-container">
            <h1>注册小米账号</h1>
            <form action="" class="register">
                <div>
                    <input type="text"  class="gray userName" nullmsg="请输入内容"
                    value="请输入用户名" tip="请输入用户名" altercss="gray"
                    datatype="username" sucmsg="用户名可用" errormsg="长度3-10" />
                    <span class="Validform_checktip" ></span>
                </div>
                <div>
                    <input type="text" class="gray phone" nullmsg="请输入内容"
                    value="请输入手机号" tip="请输入手机号" altercss="gray"
                    datatype="phone" sucmsg="手机号可用" errormsg="请输入正确的手机号" />
                    <span class="Validform_checktip"></span>
                </div>
                <div>
                    <input type="text" class="gray passWord" nullmsg="请输入内容"
                    value="请输入密码" tip="请输入密码" altercss="gray" name="password"
                    datatype="*6-15" sucmsg="密码可用" errormsg="长度6-18" />
                    <span class="Validform_checktip"></span>
                </div>
                <div>
                    <input type="text" class="gray passWord" nullmsg="请输入内容"
                    placeholder="请再次输入密码" altercss="gray" sucmsg="密码可用"
                    datatype="*" recheck="password" errormsg="您两次输入的账号密码不一致！"  />
                    <span class="Validform_checktip"></span>
                </div>
            </form>
            <button class="btn-register">
                注册
            </button>
        </div>

		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/public/js/jQuery-extend.js"></script>
        <script src="/public/Validform/Validform_v5.3.2.js"></script>
        <script src="/public/layer_mobile/layer.js"></script>
        <script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
