<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="short icon" href="/public/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<title>登录</title>
	</head>
	<body>
		<div class="log_container">
			<h1>欢迎登录小米有品</h1>
			<div class="login-phone show">
				<input type="text" class="phone" placeholder="手机号">
				<input type="text"  class="code" placeholder="短信验证码">
				<button class="btn-login-phone btn_1">登录</button>
				<button class="btn-toggle btn_2">用户名密码登录</button>
			</div>
			<div class="login-pwd">
				<input type="text" class="name" placeholder="邮箱/手机号码/小米ID">
				<input type="password" class="pwd" placeholder="密码">
				<button class="btn-login-pwd btn_1">登录</button>
				<button class="btn-toggle btn_2">手机短信登录/注册</button>
			</div>
			<div class="nothave">
				<a href="/register/index.html">
					还没有账号？立即注册
				</a>
			</div>
		</div>
		<script src="/public/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
